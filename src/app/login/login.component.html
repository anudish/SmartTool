<div>
  <h1>SmartTool</h1>
</div>
<div id="form-pad">
  <div id="form-content">
    <form>
      <div class="form-group">
        <input #email type="email" class="form-control" placeholder="Email address">
      </div>
      <div class="form-group">
        <input #password type="password" class="form-control" placeholder="Password">
      </div>
      <button type="button"
              class="btn btn-primary"
              (click)="login(email.value, password.value);
                        email.value = '';
                        password.value = '';">Log In</button>
    </form>
    <hr class="separator">
    <a routerLink="/signup" id="detail-btn" class="btn btn-primary">Create New Account</a>
  </div>
</div>
