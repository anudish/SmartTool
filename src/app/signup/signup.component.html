<div>
  <h1>SmartTool</h1>
</div>
<div id="form-pad">
  <div id="form-content">
    <form>
      <div class="form-group">
        <input type="username" class="form-control" placeholder="Company Name">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Number of Employees">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Average Employee Monthly Wage">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email address">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Confirm Email address">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>

    <a routerLink="/login" id="detail-btn" class="btn btn-primary">GOTO Login</a>
